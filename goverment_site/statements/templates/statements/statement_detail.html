{% extends 'statements/statement_base.html' %}

{% block body_block %}

        <h1 align="center">{{ statement_detail.title }}</h1>
        <p align="center">{{ statement_detail.text }}</p>
        <div class="container">
            <a class="button" href="{% url 'statements:list' %}">Back to list</a>

        {% if user.is_authenticated %}

            <a class="button" href="{% url 'statements:update' pk=statement_detail.pk %}">Edit</a>
            <a class="button" href="{% url 'statements:delete' pk=statement_detail.pk %}">Delete</a>
        </div>

        {% endif %}


{% endblock %}
